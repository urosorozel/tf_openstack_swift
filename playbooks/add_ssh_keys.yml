- name: Set Openstack
  hosts: aio-01.openstack-aio.net
  tasks:
   - name: Slurp hosts file
     slurp:
       src: /root/.ssh/id_rsa.pub
     register: slurpfile
   
- name: Distribute SSH key
  hosts: all
  remote_user: ubuntu
  tasks:
     - name: Deploy SSH-Keys to remote host
       authorized_key:
         user: root
         key: "{{ hostvars['aio-01.openstack-aio.net'].slurpfile['content'] | b64decode }}"
         exclusive: true
